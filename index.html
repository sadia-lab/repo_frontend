<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Entity Highlighter and Link Inserter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 90%;
      max-width: 800px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      margin-bottom: 10px;
      font-size: 26px;
      color: #333;
    }

    .header p {
      color: #555;
      font-size: 15px;
    }

    .poi-progress {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    .poi-step {
      padding: 8px 14px;
      border-radius: 20px;
      border: 1px solid #ccc;
      background-color: #eee;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .poi-step.active {
      background-color: #ffc107;
      font-weight: bold;
    }

    .poi-step.highlighted {
      background-color: #ffe680;
    }

    .toolbar {
      margin-bottom: 15px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .toolbar button {
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid #ccc;
      background-color: #eee;
      border-radius: 6px;
      transition: background 0.2s;
    }

    .toolbar button:hover {
      background-color: #ddd;
    }

    .poi-description {
      min-height: 150px;
      border: 1px solid #ccc;
      padding: 10px;
      background: #fff;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .highlighted {
      background-color: yellow;
    }

    #link-input {
      display: none;
      margin-bottom: 15px;
      text-align: center;
    }

    #link-input input {
      padding: 6px;
      width: 250px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #link-input button {
      padding: 6px 10px;
      margin-left: 5px;
      border-radius: 4px;
      cursor: pointer;
    }

    #output-area {
      margin-top: 10px;
      background: #fafafa;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>

  <!-- üîê Login Redirect Protection -->
  <script>
    const isLoggedIn = localStorage.getItem("isLoggedIn");
    if (isLoggedIn !== "true") {
      window.location.href = "login.html";
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Entity Highlighter and Link Inserter</h1>
      <p>Highlight text in the POI description and insert links using the buttons below.</p>
    </div>

    <!-- Toolbar -->
    <div class="toolbar">
      <button id="highlight-btn">Highlight</button>
      <button id="link-btn">üîó Insert Link</button>
      <button id="save-btn">üíæ Save Changes</button>
      <button id="fetch-btn">üìÑ View Saved POIs</button>
      <button id="clear-pois-btn">üóëÔ∏è Clear All POIs</button>
      <button id="next-poi-btn">‚è≠Ô∏è Next POI</button>
      <button id="unhighlight-btn">Unhighlight</button>
      <button onclick="logout()">üö™ Logout</button>
    </div>

    <!-- POI Input Area -->
    <div id="poi-description-area" contenteditable="true" class="poi-description">
      Loading...
    </div>

    <!-- Link Insertion Popup -->
    <div id="link-input">
      <input type="text" id="link-url" placeholder="Enter URL here" />
      <button id="insert-link">Insert Link</button>
      <button id="cancel-link">Cancel</button>
    </div>

    <!-- Progress wizard -->
    <div id="poi-progress" class="poi-progress"></div>

    <!-- Output Area -->
    <div id="output-area"></div>
  </div>

  <!-- Logout Function -->
  <script>
    function logout() {
      localStorage.removeItem("isLoggedIn");
      localStorage.removeItem("loginTime");
      localStorage.removeItem("username");
      window.location.href = "login.html";
    }
  </script>

  <!-- Main Logic -->
  <script src="app.js"></script>
</body>
</html>
