<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Entity Highlighter and Link Inserter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .toolbar {
      margin-bottom: 10px;
    }

    .toolbar button {
      margin-right: 5px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }

    .poi-description {
      min-height: 150px;
      border: 1px solid #ccc;
      padding: 10px;
      background: #fff;
    }

    .highlighted {
      background-color: yellow;
    }

    #link-input {
      display: none;
      margin-top: 10px;
    }

    #link-input input {
      padding: 6px;
      width: 250px;
      font-size: 14px;
    }

    #link-input button {
      padding: 6px 10px;
      margin-left: 5px;
    }

    #output-area {
      margin-top: 20px;
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>

  <h1>Entity Highlighter and Link Inserter</h1>
  <p>Highlight text in the POI description and insert links using the buttons below.</p>

  <!-- Toolbar -->
  <div class="toolbar">
    <button id="highlight-btn">Highlight</button>
    <button id="link-btn">🔗 Insert Link</button>
    <button id="save-btn">💾 Save Changes</button>
    <button id="fetch-btn">📄 View Saved POIs</button>
    <button id="clear-pois-btn">🗑️ Clear All POIs</button>
    <button onclick="logout()">🚪 Logout</button>
  </div>

  <!-- POI Input Area -->
  <div id="poi-description-area" contenteditable="true" class="poi-description">
    Enter your POI description here...
  </div>

  <!-- Link Insertion Popup -->
  <div id="link-input">
    <input type="text" id="link-url" placeholder="Enter URL here" />
    <button id="insert-link">Insert Link</button>
    <button id="cancel-link">Cancel</button>
  </div>

  <!-- Output Area -->
  <div id="output-area"></div>

  <!-- Login Check + Logout Logic -->
  <script>
    function logout() {
      localStorage.removeItem("isLoggedIn");
      window.location.href = "login.html";
    }

    if (localStorage.getItem("isLoggedIn") !== "true") {
      window.location.href = "login.html";
    }
  </script>

  <!-- Main Logic -->
  <script src="app.js"></script>

</body>
</html>
