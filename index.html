<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Entity Highlighter and Link Inserter</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .toolbar button { margin-right: 5px; padding: 5px 10px; }
        .poi-description { min-height: 150px; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; background: #fff; }
        #output-area { margin-top: 20px; background: #f9f9f9; padding: 10px; border: 1px solid #ccc; max-height: 250px; overflow-y: auto; }
        #fetch-btn { margin-top: 10px; padding: 8px 12px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        #fetch-btn:hover { background: #45a049; }
        .toolbar button:hover { background: #ddd; }
    </style>
    <script>
        // âœ… Prevent direct access to index.html without login
        if (localStorage.getItem("isLoggedIn") !== "true") {
            window.location.href = "login.html";
        }
    </script>
</head>
<body>
    <div class="header">
        <h1>Entity Highlighter and Link Inserter</h1>
        <p>Highlight text in the POI description and insert links as needed.</p>
    </div>

    <!-- Toolbar for text formatting -->
    <div class="toolbar">
        <button id="highlight-btn">Highlight</button>
        <button id="bold-btn"><b>B</b></button>
        <button id="italic-btn"><i>I</i></button>
        <button id="underline-btn"><u>U</u></button>
        <button id="color-btn">A</button>
        <button id="link-btn">ðŸ”— Insert Link</button>
        <button id="save-btn">Save Changes</button>
        <button onclick="logout()">ðŸšª Logout</button>
    </div>

    <!-- POI description area -->
    <div id="poi-description-area" contenteditable="true" class="poi-description">
        Enter your POI description here...
    </div>

    <!-- Link input modal -->
    <div id="link-input" style="display: none; margin-top: 10px;">
        <input type="text" id="link-url" placeholder="Enter URL here" />
        <button id="insert-link">Insert Link</button>
        <button id="cancel-link">Cancel</button>
    </div>

    <!-- Optional logout script -->
    <script>
        function logout() {
            localStorage.removeItem("isLoggedIn");
            window.location.href = "login.html";
        }
    </script>

    <script src="app.js"></script>
</body>
</html>
